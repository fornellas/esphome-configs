substitutions:
  pmsx003_model: "PMS7003"
  sht3xd_model: "SHT31"

esphome:
  name: "environmental-v2"
  friendly_name: "Environmental v2"
  name_add_mac_suffix: true
  on_boot:
    - priority: 600.0
      then:
        - script.execute: fast_reboot_factory_reset
        - delay: 5s
        - script.execute: fast_reboot_clear
    - priority: 800.0
      then:
        - script.execute: pmsx003_reset_script

  on_loop:
    then:
      - script.wait: fast_reboot_factory_reset
      - script.execute: status_light_set

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

globals:
  - id: fast_reboot
    type: int
    restore_value: yes
    initial_value: "0"

  - id: factory_reset_reboot_counter
    type: int
    initial_value: "10"

logger:
  baud_rate: 0
  level: info

script:
  - id: fast_reboot_factory_reset
    then:
      - if:
          condition:
            lambda: return ( id(fast_reboot) >= id(factory_reset_reboot_counter) );
          then:
            - logger.log:
                format: "Performing factory reset"
                level: WARN
            - script.execute: status_light_factory_reset
            - delay: 3s
            - button.press: factory_reset_button
      - if:
          condition:
            lambda: return id(fast_reboot) > 0;
          then:
            - logger.log:
                format: "Fast reboot %d/%d: do it %d more times to factory reset"
                args:
                  [
                    "id(fast_reboot)",
                    "id(factory_reset_reboot_counter)",
                    "id(factory_reset_reboot_counter) - id(fast_reboot)",
                  ]
                level: WARN
            - script.execute: status_light_factory_reset
            - delay: 500ms
      - lambda: |-
          id(fast_reboot) += 1;
          fast_reboot->loop();
          global_preferences->sync();
      - script.execute: status_light_boot

  - id: fast_reboot_clear
    then:
      - lambda: |-
          id(fast_reboot) = 0;
          fast_reboot->loop();
          global_preferences->sync();
      - logger.log: "Fast reboot flag cleared"

  - id: status_light_boot
    then:
      - light.turn_on:
          id: blue_led_light
          effect: "slow_strobe"
      - light.turn_off: yellow_led_light
      - light.turn_off: white_led_light

  - id: status_light_connecting
    then:
      - light.turn_on:
          id: blue_led_light
          effect: "slow_strobe"
      - light.turn_off: yellow_led_light
      - light.turn_off: white_led_light

  - id: status_light_captive_portal
    then:
      - light.turn_on:
          id: blue_led_light
          effect: "fast_strobe"
      - light.turn_off: yellow_led_light
      - light.turn_off: white_led_light

  - id: status_light_connected
    then:
      - light.turn_off: blue_led_light
      - light.turn_on: blue_led_light
      - light.turn_off: yellow_led_light
      - light.turn_off: white_led_light

  - id: status_light_factory_reset
    then:
      - light.turn_off: blue_led_light
      - light.turn_on: blue_led_light
      - light.turn_off: yellow_led_light
      - light.turn_on: yellow_led_light
      - light.turn_off: white_led_light
      - light.turn_on: white_led_light

  - id: status_light_set
    then:
      lambda: |-
        const uint8_t state_boot = 0;
        const uint8_t state_connecting = 1;
        const uint8_t state_captive_portal = 2;
        const uint8_t state_connected = 3;

        static uint8_t last_state = state_connecting;

        uint8_t state;
        if(id(wifi_component).has_ap() && !id(wifi_component).has_sta()) {
            state = state_captive_portal;
        } else {
          if(id(wifi_component).is_connected()) {
            state = state_connected;
          } else {
            state = state_connecting;
          }
        }

        if (state != last_state) {
          switch (state) {
            case state_boot:
              id(status_light_boot).execute();
              break;
            case state_connecting:
              id(status_light_connecting).execute();
              break;
            case state_captive_portal:
              id(status_light_captive_portal).execute();
              break;
            case state_connected:
              id(status_light_connected).execute();
              break;
          }
          last_state = state;
        }

  - id: pmsx003_reset_script
    then:
      lambda: |-
        id(pmsx003_reset).turn_off();
        id(pmsx003_set).turn_off();
        delay(20);
        id(pmsx003_reset).turn_on();
        id(pmsx003_set).turn_on();

wifi:
  id: wifi_component
  ap:
    ap_timeout: 0s
  reboot_timeout: 0s
  power_save_mode: none

captive_portal:

web_server:
  local: true

api:
  reboot_timeout: 0s

ota:
  platform: esphome

uart:
  - id: uart_pmsx003
    rx_pin: 3
    tx_pin: 19
    baud_rate: 9600

  - id: uart_s88
    rx_pin: 5
    tx_pin: 6
    baud_rate: 9600

modbus:
  id: modbus_s88
  uart_id: uart_s88

modbus_controller:
  - id: s88_modbus_controller
    address: 0xFE
    modbus_id: modbus_s88
    update_interval: 3s
    max_cmd_retries: 0
    on_online:
      - binary_sensor.template.publish:
          id: s88_offline
          state: OFF
    on_offline:
      - binary_sensor.template.publish:
          id: s88_offline
          state: ON

i2c:
  sda: 1
  scl: 0
  scan: false

binary_sensor:
  - platform: status
    name: "Status"

  # MeterStatus: Fatal error (IR1/DI1)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Fatal error"
    register_type: read
    address: 0x00
    bitmask: 0x01 # 1

  # MeterStatus: Algorithm Error (IR1/DI3)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Algorithm Error"
    register_type: read
    address: 0x00
    bitmask: 0x04 # 3

  # MeterStatus: Output Error (IR1/DI4)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Output Error"
    register_type: read
    address: 0x00
    bitmask: 0x08 # 4

  # MeterStatus: Self diagnostics error (IR1/DI5)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Self diagnostics error"
    register_type: read
    address: 0x00
    bitmask: 0x10 # 5

  # MeterStatus: Out Of Range (IR1/DI6)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Out Of Range"
    register_type: read
    address: 0x00
    bitmask: 0x20 # 6

  # MeterStatus: Memory error (IR1/DI7)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Memory error"
    register_type: read
    address: 0x00
    bitmask: 0x40 # 7

  # MeterStatus: Warm Up (IR1/DI8)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Status: Warm Up"
    register_type: read
    address: 0x00
    bitmask: 0x80 # 8

  # Alarm Output satus (IR3/DI33)
  # - platform: modbus_controller
  #   modbus_controller_id: s88_modbus_controller
  #   name: "S88: Alarm: Status"
  #   register_type: read
  #   address: 0x02
  #   bitmask: 0x01
  #   filters:
  #     - invert:

  # PWM Output status (IR3/DI34)
  # - platform: modbus_controller
  #   modbus_controller_id: s88_modbus_controller
  #   name: "S88: PWM: Full Output"
  #   register_type: read
  #   address: 0x02
  #   bitmask: 0x02

  - platform: template
    name: "S88: Offline"
    id: s88_offline

  # Acknowledgement register: Reset calibration has been performed (HR1/CI1)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Calibration: Reset CO₂ calibration to factory defaults: Acknowledged"
    register_type: holding
    address: 0
    bitmask: 0x01 # 1

  # Force ABC calibration has been performed (HR1/CI3)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Calibration: ABC: Force: Acknowledged"
    register_type: holding
    address: 0
    bitmask: 0x04 # 3

  # Acknowledgement register: CO₂ target calibration (HR2/0x7C/0x5)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Calibration: Target: Acknowledged"
    register_type: holding
    address: 0
    bitmask: 0x10 # 5

  # CO₂ background calibration has been performed (HR1/CI6)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Calibration: Background: Acknowledged"
    register_type: holding
    address: 0
    bitmask: 0x20 # 6

  # CO₂ zero calibration has been performed (HR1/CI7)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Calibration: Zero: Acknowledged"
    register_type: holding
    address: 0
    bitmask: 0x40 # 7

sensor:
  - platform: uptime
    name: "Uptime"
    update_interval: 15s

  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 15s

  - platform: sht3xd
    address: 0x44
    temperature:
      name: "${sht3xd_model}: Temperature"
    humidity:
      name: "${sht3xd_model}: Humidity"
    update_interval: 1s

  - platform: pmsx003
    type: PMSX003
    uart_id: uart_pmsx003
    pm_1_0_std:
      name: "${pmsx003_model}: PM1.0 (CF=1，standard particle)"
      unit_of_measurement: "μg/m³"
    pm_2_5_std:
      name: "${pmsx003_model}: PM2.5 (CF=1，standard particle)"
      unit_of_measurement: "μg/m³"
    pm_10_0_std:
      name: "${pmsx003_model}: PM10.0 (CF=1，standard particle)"
      unit_of_measurement: "μg/m³"
    pm_1_0:
      name: "${pmsx003_model}: PM1.0 (under atmospheric environment)"
      unit_of_measurement: "μg/m³"
    pm_2_5:
      name: "${pmsx003_model}: PM2.5 (under atmospheric environment)"
      unit_of_measurement: "μg/m³"
      id: pmsx003_pm25
    pm_10_0:
      name: "${pmsx003_model}: PM10.0 (under atmospheric environment)"
      unit_of_measurement: "μg/m³"
      id: pmsx003_pm10
    pm_0_3um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 0.3μm in 0.1 L of air"
      unit_of_measurement: ""
    pm_0_5um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 0.5μm in 0.1 L of air"
      unit_of_measurement: ""
    pm_1_0um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 1.0μm in 0.1 L of air"
      unit_of_measurement: ""
    pm_2_5um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 2.5μm in 0.1 L of air"
      unit_of_measurement: ""
    pm_5_0um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 5.0μm in 0.1 L of air"
      unit_of_measurement: ""
    pm_10_0um:
      name: "${pmsx003_model}: Number of particles with diameter beyond 10.0μm in 0.1 L of air"
      unit_of_measurement: ""
    update_interval: 60s

  - platform: template
    name: "${pmsx003_model}: AQI"
    icon: "mdi:gauge"
    id: pmsx003_aqi
    unit_of_measurement: "AQI"
    lambda: |-
      double aqi = -1;

      // PM2.5
      double pm25 = id(pmsx003_pm25).state;
      if(!std::isnan(pm25)) {
        double aqi_pm25 = 0.0;
        if(pm25 < 5.0)
          aqi_pm25 = pm25 / 5.0;
        else if(pm25 < 15.0)
          aqi_pm25 = 1.0 + (pm25 - 5.0) / (15.0 - 5.0);
        else if(pm25 < 50.0)
          aqi_pm25 = 2.0 + (pm25 - 15.0) / (50.0 - 15.0);
        else if(pm25 < 90.0)
          aqi_pm25 = 3.0 + (pm25 - 50.0) / (90.0 - 50.0);
        else if(pm25 < 140.0)
          aqi_pm25 = 4.0 + (pm25 - 90.0) / (140.0 - 90.0);
        else
          aqi_pm25 = 50.0 * pm25 - 110.0;
        if(aqi_pm25 > aqi)
          aqi = aqi_pm25;
      }

      // PM10
      double pm10 = id(pmsx003_pm10).state;
      if(!std::isnan(pm10)) {
        double aqi_pm10 = 0.0;
        if(pm10 < 15.0)
          aqi_pm10 = pm10 / 15.0;
        else if(pm10 < 45.0)
          aqi_pm10 = 1.0 + (pm10 - 15.0) / (45.0 - 15.0);
        else if(pm10 < 120.0)
          aqi_pm10 = 2.0 + (pm10 - 45.0) / (120.0 - 45.0);
        else if(pm10 < 195.0)
          aqi_pm10 = 3.0 + (pm10 - 120.0) / (195.0 - 120.0);
        else if(pm10 < 270.0)
          aqi_pm10 = 4.0 + (pm10 - 195.0) / (270.0 - 195.0);
        else
          aqi_pm10 = 75.0 * pm10 - 105.0;
        if(aqi_pm10 > aqi)
          aqi = aqi_pm10;
      }

      if(aqi >= 0.0)
        return aqi;
      return NAN;
    update_interval: 1s

  # Space CO₂ (IR4)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    id: s88_sensor_space_co2
    name: "S88: Sensor: Space CO₂"
    register_type: "read"
    address: 0x03
    value_type: U_WORD
    unit_of_measurement: "ppm"

  - platform: template
    name: "S88: AQI"
    id: s88_aqi
    unit_of_measurement: "AQI"
    icon: "mdi:gauge"
    lambda: |-
      double aqi = -1;

      double co2_ppm = id(s88_sensor_space_co2).state;
      if(!std::isnan(co2_ppm)) {
        double aqi_co2 = 0.0;
        if(co2_ppm < 400.0)
          aqi_co2 = co2_ppm / 400.0;
        else if(co2_ppm < 1000.0)
          aqi_co2 = 1.0 + (co2_ppm - 400.0) / 600.0;
        else if(co2_ppm < 1500.0)
          aqi_co2 = 2.0 + (co2_ppm - 1000.0) / 500.0;
        else if(co2_ppm < 2000.0)
          aqi_co2 = 3.0 + (co2_ppm - 1500.0) / 500.0;
        else if(co2_ppm < 5000.0)
          aqi_co2 = 4.0 + (co2_ppm - 2000.0) / 3000.0;
        else
          aqi_co2 = 3000.0 * co2_ppm - 10000.0;
        if(aqi_co2 > aqi)
          aqi = aqi_co2;
      }

      if(aqi >= 0.0)
        return aqi;
      return NAN;
    update_interval: 1s

  # Space Temp (IR5)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Sensor: Space Temperature"
    register_type: "read"
    address: 0x04
    value_type: U_WORD
    unit_of_measurement: "C"
    accuracy_decimals: 2
    filters:
      - multiply: 0.01

  # Synchro (IR6)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Sensor: Measurement periods"
    register_type: "read"
    address: 0x05
    value_type: U_WORD

  # Vbb (IR7)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Sensor: Vbb"
    register_type: "read"
    address: 0x06
    value_type: U_WORD
    unit_of_measurement: "V"
    accuracy_decimals: 3
    filters:
      - multiply: 0.001

  # Elapsed Time counter (IR24,IR25)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Sensor: Elapsed Time"
    register_type: "read"
    address: 23
    register_count: 2
    value_type: U_DWORD
    unit_of_measurement: "h"

  # Memory Map Version (IR28)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Info: Memory Map Version"
    register_type: "read"
    address: 27
    value_type: U_WORD

  # Sensor ID (IR30,IR31)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Info: Sensor ID"
    register_type: "read"
    address: 29
    register_count: 2
    value_type: U_DWORD

  # PWM Output (IR22)
  # - platform: modbus_controller
  #   modbus_controller_id: s88_modbus_controller
  #   name: "S88: PWM: Duty cycle"
  #   register_type: "read"
  #   address: 21
  #   value_type: U_WORD
  #   lambda: "return x * 100.0 / 16383.0;"
  #   unit_of_measurement: "%"

  # Sensor Type ID (IR26,IR27)
  - platform: modbus_controller
    modbus_controller_id: s88_modbus_controller
    name: "S88: Info: Sensor Type ID"
    register_type: "read"
    address: 25
    register_count: 2
    value_type: U_DWORD
    bitmask: 0x0FFF

  - platform: template
    name: "AQI"
    unit_of_measurement: "AQI"
    icon: "mdi:gauge"
    lambda: |-
      double aqi = -1;

      if (id(s88_aqi).state != NAN && id(s88_aqi).state > aqi)
        aqi = id(s88_aqi).state;

      if (id(pmsx003_aqi).state != NAN && id(pmsx003_aqi).state > aqi)
        aqi = id(pmsx003_aqi).state;

      if(aqi >= 0.0)
        return aqi;
      return NAN;
    update_interval: 1s
    on_value:
      then:
        - lambda: |-
            if (x == NAN) {
              id(white_led_light).turn_on().set_effect("fast_strobe").perform();
              id(yellow_led_light).turn_on().set_effect("fast_strobe").perform();
            }
            if (x < 1.5) {
              id(white_led_light).turn_off().perform();
              id(white_led_light).turn_on().perform();
              id(yellow_led_light).turn_off().perform();
            }
            if (x >= 1.5 && x < 3) {
              id(white_led_light).turn_off().perform();
              id(yellow_led_light).turn_off().perform();
              id(yellow_led_light).turn_on().perform();
            }
            if (x > 3) {
              id(white_led_light).turn_off().perform();
              id(yellow_led_light).turn_off().perform();
              id(yellow_led_light).turn_on().set_effect("fast_strobe").perform();
            }

