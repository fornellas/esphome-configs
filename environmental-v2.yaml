light:
  - platform: binary
    id: blue_led_light
    output: blue_led_output
    internal: true
    effects:
      - strobe:
          name: "slow_strobe"
          colors:
            - state: true
              duration: 250ms
            - state: false
              duration: 250ms
      - strobe:
          name: "fast_strobe"
          colors:
            - state: true
              duration: 125ms
            - state: false
              duration: 125ms

  - platform: binary
    id: yellow_led_light
    output: yellow_led_output
    internal: true
    effects:
      - strobe:
          name: "fast_strobe"
          colors:
            - state: true
              duration: 125ms
            - state: false
              duration: 125ms

  - platform: binary
    id: white_led_light
    output: white_led_output
    internal: true
    effects:
      - strobe:
          name: "fast_strobe"
          colors:
            - state: true
              duration: 125ms
            - state: false
              duration: 125ms

output:
  - platform: gpio
    pin:
      inverted: true
      number: 9
      ignore_strapping_warning: true
    id: blue_led_output

  - platform: gpio
    pin: 20
    id: yellow_led_output

  - platform: gpio
    pin: 21
    id: white_led_output

  - platform: gpio
    id: pmsx003_set
    pin:
      number: 2
      ignore_strapping_warning: true

  - platform: gpio
    id: pmsx003_reset
    pin: 18

button:
  - platform: factory_reset
    id: factory_reset_button
    name: "Factory reset"

  - platform: restart
    name: "Restart"

  - platform: safe_mode
    name: "Safe Mode"

  # Acknowledgement register (HR1)
  - platform: template
    name: "S88: Calibration: Acknowledgement: Clear"
    on_press:
      - lambda: id(s88_acknowledgement_register).make_call().set_value(0).perform();

  # Reset CO₂ calibration to factory defaults (HR2/0x7C/0x1)
  - platform: template
    name: "S88: Calibration: Reset CO₂ calibration to factory defaults"
    on_press:
      - lambda: |-
          auto modbus_controller = id(s88_modbus_controller);
          auto modbus_command_item = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            modbus_controller,
            0x01,
            0x7C01
          );
          modbus_controller->queue_command(modbus_command_item);

  # Force ABC calibration (HR2/0x7C/0x3)
  - platform: template
    name: "S88: Calibration: ABC: Force"
    on_press:
      - lambda: |-
          auto modbus_controller = id(s88_modbus_controller);
          auto modbus_command_item = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            modbus_controller,
            0x01,
            0x7C03
          );
          modbus_controller->queue_command(modbus_command_item);

  # CO₂ target calibration has been performed (HR1/CI5)
  - platform: template
    name: "S88: Calibration: Target"
    on_press:
      - lambda: |-
          auto modbus_controller = id(s88_modbus_controller);
          auto modbus_command_item = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            modbus_controller,
            0x01,
            0x7C05
          );
          modbus_controller->queue_command(modbus_command_item);

  # CO₂ background calibration (HR2/0x7C/0x6)
  - platform: template
    name: "S88: Calibration: Background"
    on_press:
      - lambda: |-
          auto modbus_controller = id(s88_modbus_controller);
          auto modbus_command_item = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            modbus_controller,
            0x01,
            0x7C06
          );
          modbus_controller->queue_command(modbus_command_item);

  # CO₂ zero calibration (HR2/0x7C/0x7)
  - platform: template
    name: "S88: Calibration: Zero"
    on_press:
      - lambda: |-
          auto modbus_controller = id(s88_modbus_controller);
          auto modbus_command_item = esphome::modbus_controller::ModbusCommandItem::create_write_single_command(
            modbus_controller,
            0x01,
            0x7C07
          );
          modbus_controller->queue_command(modbus_command_item);

